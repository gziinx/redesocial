<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="menu">
        <img width="30" height="30" src="pngegg.png" alt="Logo">
        <h1>TechSphere</h1>
    </header>

    <div class="container">
        <form id="login-form">
            <h1>Redefinir Senha</h1>
            <div class="input-email">
                <p>Nova senha</p>
                <input id="password" placeholder="Digite sua nova senha" type="password">
                <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/lock--v1.png" alt="new-post" />
            </div>

            <div class="input-email">
                <p>Confirmar senha</p>
                <input id="password1" placeholder="Confirme sua senha" type="password">
                <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/lock--v1.png" alt="new-post" />
            </div>

            <button type="submit" class="button-next">Alterar Senha</button>
        </form>
    </div>

    <script src="keyword.js" defer></script>

</body>
</html>
